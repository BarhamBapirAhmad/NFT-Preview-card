<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

 
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="detail">
        <div class="text">
          <a href="#">
            <h1>Equilibrium #3429</h1>
          </a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="stats">
          <div class="amount">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="author">
        <div class="avater">
          <img src="images/image-avatar.png" alt="owner image" />
        </div>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  
  </div>

 

  <div class="footer">
    Challenge by <a href="https://www.re-coded.com/" target="_blank">RE:CODED</a>. 
    Coded by <a href="#">Barham Bapir Ahmed</a>.
  </div>
</body>
</html>
